<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .search-container {
            display: flex;
            gap: 10px;
        }

        .search-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

        .product-info {
            margin-top: 1rem;
        }

        .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e91e63;
        }

        button {
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover,
        button:focus {
            opacity: 0.8;
            outline: none;
        }

        .cart-button {
            background-color: #4CAF50;
        }

        .add-to-cart {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="container">
        <nav>
            <div class="logo">Pixel Products</div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search products...">
                <button onclick="handleSearch()" aria-label="Search products">
                    <i class="fas fa-search">}
                </button>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="products-grid" id="productsGrid">
            <!-- Products will be dynamically added here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Pixel Products. All rights reserved.

    </footer>

    <script>
        function handleSearch() {
            // Add search functionality
            console.log('Searching...');
        }

        function handleAddToCart(productId) {
            // Add to cart logic
            console.log('Adding product to cart:', productId);
        }

        function createProductCard(product) {
            return `
                <article class="product-card">
                    <IMAGE>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <div class="price">$${product.price}</div>
                        <div class="add-to-cart">
                            <button class="cart-button" onclick="handleAddToCart('${product.id}')" aria-label="Add to cart">
                                <i class="fas fa-cart-plus">} Add to Cart
                            </button>
                        </div>
                    </div>
                </article>
            `;
        }

        // Sample products data
        const products = [
            {
                id: 'p1',
                name: 'Product 1',
                description: 'A high-quality product with amazing features.',
                price: 29.99,
                image: 'https://via.placeholder.com/300x200'
            },
            {
                id: 'p2',
                name: 'Product 2',
                description: 'Perfect for all your needs.',
                price: 19.99,
                image: 'https://via.placeholder.com/300x200'
            },
            // Add more products here
        ];

        function initializeProducts() {
            const productsGrid = document.getElementById('productsGrid');
            products.forEach(product => {
                productsGrid.innerHTML += createProductCard(product);
            });
        }

        // Initialize the page
        initializeProducts();
    </script>
</body>
</html>
